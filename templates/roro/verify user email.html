<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>

<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
  <title>Verify your email address</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
</head>

<body style='
  padding: 0;
  margin: 0;
  background-color:#f5f9fb;
'>
  <table align='center' cellpadding='0' width: '600' style='
    border-collapse: collapse; width: 600px;
  '>
    <tr style='height: 115px;'>
    </tr>
    <tr style='
      border-bottom: 2px solid #e8e9ea;
      background-color: #fff;
    '>
      <td>
        <div style='margin: 35px 35px;'>
          <img src='http://roro.osci.kr/static/image/logo.png' style='
            width: 85px;
            margin: 0 0 25px -5px;
          '>
          <p style='
            font-size: 31px;
            font-weight: 600;
            color: #1b88e3;
            margin-bottom: 50px;
          '>
            Confirm
            <br/> {{username}}
            <br/> on Beetle
          </p>
        </div>
      </td>
    </tr>
    <tr style='background-color: #fff;'>
      <td>
        <div>
          <p style='
            margin: 35px;
            font-weight: 700;
          '>
            Hello! We just need to verify that
            <a href='#' style='color: #1b88e3;'>{{username}}</a>
            is your
            <br/> email address.
          </p>
          <div style='
            margin: 50px auto 50px auto;
            text-align: center;
          '>
            <a href='https://roro.osci.kr/verify?username={{username}}&category=email&hashcode={{hashcode}}'>
              <button style='
                background-color: #1b88e3;
                color: #fff;
                width: 240px;
                cursor: pointer;
                height: 50px;
                border: none;'>Confirm Email Address</button>
            </a>
          </div>
        </div>
      </td>
    </tr>
    <tr style='background-color: #d3dce0;'>
      <td>
        <div style='
          margin: 35px;
          font-size: 12px;
          color: #616e74;
        '>
          Designed by The RoRo Team<br/>
          5rd floor, 32, Teheran-ro 83-gil, Gangnam-gu, Seoul, 06167, KOREA<br/>
          <a href='http://www.osci.kr' style='
            color: #1b88e3;
            font-weight: bold;
            text-decoration: none;
          '>Website </a> |
          <a href='https://www.facebook.com/osckorea' style='
          color: #1b88e3;
            font-weight: bold;
            text-decoration: none;
          '>Fecebook </a> |
          <a href='https://tech.osci.kr' style='
            color: #1b88e3;
            font-weight: bold;
            text-decoration: none;
          '>Blog </a>
        </div>
      </td>
    </tr>
    <tr style='height: 115px;'>
    </tr>
  </table>

</html>
